<!-- INICIO FORMULARIO BOOTSTRAP -->
<div class="container-fluid">
  <h2 class="titulo__caracteristicas"> Formulario de contacto</h2>
  <form>
    <div class="row">
      <div class="col form-control-lg">
        <label for="Nombre" class="form-label"> Primer Nombre</label>
        <input type="text" class="form-control form-control-lg" placeholder=" Ingresa tu Nombre" aria-label="First name">
      </div>
      <div class="col form-control-lg">
        <label for="Apellido" class="form-label"> Primer Apellido</label>
        <input type="text" class="form-control form-control-lg" placeholder=" Ingresa tu Apellido" aria-label="Last name">
      </div>
    </div>

    <div class="mb-3 form-control-lg">
      <label for="exampleInputEmail1" class="form-label"> Direccion de correo electronico</label>
      <input type="email" class="form-control form-control-lg" placeholder=" Ingresa tu Email" aria-label="Last name" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie</div>
    </div>
    <div class="mb-3 form-control-lg">
      <label for="exampleFormControlTextarea1" class="form-label">Ingresa tu consulta (Maximo 300 caracteres)</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="300"></textarea>
    </div>
    <div class="form-check form-control-lg">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
       Confirmo que soy mayor de 18 a√±os
      </label>
    </div>
    <div class="mb-3 form-check form-control-lg">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Registrarme</label>
    </div>
    <button type="submit" class="btn color_button form-control-lg">Enviar datos</button>
  </form>

</div>
